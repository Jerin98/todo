<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ToDo App</title>
</head>
<body style="background-color: #2C353C;">
    <div class="text-center" style="margin-top: 5em; color: lightcyan; font-family: Lucida Console, Monaco, monospace; margin-bottom: 3em;">
        <h1>LOGIN</h1>
    </div>
    <div class="container " style="width: 40%;">
    <form action="main.html" onsubmit="return validate()&& pswd()">
        <div class="form-group">
          <label class="text-muted" for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" onchange="return validate()">
          <label for="" id="error" style="color: rgba(240, 6, 6, 0.705); font-size: small;"></label>
          
        </div>
        <div class="form-group text-muted">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" onchange="return pswd()">
          <label for="" id="pswderror" style="color: red; font-size: small;"></label>
          
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary text-center" style="margin-top: 1em; width: 50%;">Submit</button>
    </div>
    </form>
    </div>
    <script src="validate.js"></script>
   
</body>
</html>
